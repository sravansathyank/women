{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("{% static 'images/pic2.jpeg' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            animation: fadeInBackground 2s ease-in-out;
        }

        @keyframes fadeInBackground {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Header styling */
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-top: 50px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: slideInHeader 1.5s ease-out;
        }

        @keyframes slideInHeader {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Form container */
        form {
            background-color: rgba(118, 115, 115, 0.9);
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeInForm 1.5s ease-in-out;
        }

        @keyframes fadeInForm {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        form button {
            background-color: rgb(8, 8, 8);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        form button:hover {
            background-color: rgb(183, 0, 43);
            transform: scale(1.05);
        }

        /* Back link styling */
        a {
            display: inline-block;
            margin: 20px auto;
            text-align: center;
            text-decoration: none;
            font-size: 1.2em;
            color: white;
            background-color: rgb(15, 15, 15);
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        a:hover {
            background-color: rgb(183, 0, 43);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Update Product: {{ product.name }}</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
    </form>
    <a href="{% url 'sell_product' %}">Back to Product List</a>
</body>
</html>
