{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File a Complaint</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            background-image: url("{% static 'images/vio1.jpg' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            color: white;
            text-align: center;
            padding: 20px;
        }
        label {
            font-size: 1.2em;
            margin-bottom: 10px;
            display: block;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            background-color: rgb(18, 19, 18);
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: rgb(113, 4, 4);
        }
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File A Complaint</h1>
        <form method="POST" action="{% url 'submit_complaint' %}">
            {% csrf_token %}
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

         
            <label for="number">Your Phone Number:</label>
            <input type="tel" id="number" name="number" required placeholder="Enter your Phone Number" pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number">

            <br>
            <label for="complaint">Complaint Details:</label>
            <textarea id="complaint" name="complaint" rows="5" required placeholder="Describe your complaint here..."></textarea>
            <button onclick="location.href='{% url 'quote_page' %}'">Back</button>
            <button type="submit">Submit Complaint</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Women Empowerment - All Rights Reserved</p>
    </footer>
</body>
</html>
