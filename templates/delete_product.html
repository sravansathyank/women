{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Product</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("{% static 'images/pic2.jpeg' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            animation: fadeInBackground 2s ease-in-out;
        }

        @keyframes fadeInBackground {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Header styling */
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin: 50px auto 20px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: slideInHeader 1.5s ease-out;
        }

        @keyframes slideInHeader {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Paragraph styling */
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin: 10px auto;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            padding: 10px;
            border-radius: 10px;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Form container */
        form {
            text-align: center;
            margin-top: 20px;
        }

        form button {
            background-color: rgb(8, 8, 8);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        form button:hover {
            background-color: rgb(183, 0, 43);
            transform: scale(1.05);
        }

        /* Cancel link styling */
        a {
            display: inline-block;
            margin: 20px auto;
            text-align: center;
            text-decoration: none;
            font-size: 1.2em;
            color: white;
            background-color: rgb(15, 15, 15);
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        a:hover {
            background-color: rgb(183, 0, 43);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Are you sure you want to delete the product: "{{ product.name }}"?</h1>
    <p>Product description: {{ product.description }}</p>
    <p>Price: ${{ product.price }}</p>
    <p>Contact: {{ product.contact }}</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'sell_product' %}">Cancel</a>
</body>
</html>
